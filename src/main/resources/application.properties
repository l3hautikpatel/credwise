spring.application.name=credwise

jwt.secret=yourVeryLongAndSecureSecretKeyThatIsSafeAndNotEasyToGuess123!@#
jwt.expiration=86400000

logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.transaction=TRACE

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/credwisedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL Auto
spring.jpa.hibernate.ddl-auto=update
# Options:
# create: Creates the schema and destroys previous data
# create-drop: Creates schema on startup, drops on shutdown
# update: Updates the schema, preserves data
# validate: Validates the schema, makes no changes
# none: Does nothing

# Ensure schema is not dropped
spring.jpa.generate-ddl=false
## Datasource Configuration
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Additional H2 Console Settings
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Datasource Connection Pooling
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# Prevent Hibernate from creating schema
spring.jpa.defer-datasource-initialization=true

# Enable data.sql script (if you want to pre-populate data)
spring.sql.init.mode=always



# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.team1_5.credwise.controller
springdoc.swagger-ui.enabled=true




# Loan Application Configurations
loan.max.applications=1000000
loan.cooldown.period.months=1

# Credit Score Configurations
credit.score.minimum=600
credit.score.excellent.min=750
credit.score.good.min=700
credit.score.good.max=749
credit.score.fair.min=650
credit.score.fair.max=699

# Loan Amount Configurations
loan.amount.minimum=1000
loan.amount.maximum=1000000

# Loan Term Configurations
loan.term.minimum=1
loan.term.maximum=360

# Machine Learning Model Configurations
ml.model.endpoint=http://localhost:5000/predict
ml.model.timeout=5000

# Debt-to-Income Ratio Configurations
debt.income.ratio.maximum=0.36

# Logging and Audit Configurations
audit.log.enabled=true
audit.log.retention.days=90

# File Upload Configuration
file.upload.directory=/path/to/upload/directory

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password

# Batch Processing
spring.task.scheduling.pool.size=10