spring.application.name=credwise
jwt.secret=yourVeryLongAndSecureSecretKeyThatIsSafeAndNotEasyToGuess123!@#
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Database Configuration - Using file-based H2
spring.datasource.url=jdbc:h2:file:./data/credwisedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Schema Management
# Choose ONE of these options based on your needs:
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=validate (use this if you want to verify schema without changes)

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Connection Pooling
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# ML Service Configuration
loan.ml.api.url=http://localhost:8000/predict

